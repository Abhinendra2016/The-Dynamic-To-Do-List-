<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Dynamic To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>The Dynamic To-Do List</h1>
        <div class="todo-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <div class="task-sections">
                <div class="section" id="inProgressSection">
                    <h2>In Progress</h2>
                    <ul id="inProgressList"></ul>
                </div>
                <div class="section" id="doneSection">
                    <h2>Done</h2>
                    <ul id="doneList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
